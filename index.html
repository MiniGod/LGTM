<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="http://fb.me/react-0.12.2.min.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>

    <!-- 
      Uncomment this next line and comment out the one in line 6 when
      debugging for better error messages
    -->
    <!--<script src="http://fb.me/react-0.12.2.js"></script>-->

    <!-- This is how we include libraries now, welcome to the new age -->
    <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
    <style>
      .Header {
        text-align: center;
      }
      .Image {
        height: 100px;
        width: 100px;
        padding: 0px 5px;
      }
    </style>
  </head>
  <body>
    <div id='app'></div>
    <script type="text/jsx">
      /*
       * A list of images.
       */
      var ImageList = React.createClass({
        render: function() {
          var images = this.props.images.map(function(image) {
            return (
              <a href={image.url} target="_blank" key={image.url}>
                <img className='Image' src={image.url} />
              </a>
            );
          });
          return <div>{images}</div>;
        }
      });
      /*
       * The main app, responsible for getting data and distributing to
       * sub-components.
       */
      var App = React.createClass({
        getInitialState: function() {
          return {images: []};
        },
        componentDidMount: function() {
          $.getJSON('data.json').done(function(data) {
            this.setState({images: data});
          }.bind(this));
        },
        render: function() {
          return (
            <div>
              <h1 className='Header'>LGTM</h1>
              <ImageList images={this.state.images} />
            </div>
          );
        }
      });
      React.render(
        <App />, document.getElementById('app')
      );
      
      /* Routing */ 
      var random = function() { console.log("random"); };
      Router({'/random': random}).init();
    </script>
  </body>
</html>
